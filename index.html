<!DOCTYPE html>
<html>
<head><title>Poop Alert</title></head>
<body>
<button id="poopBtn">J’ai fait caca</button>
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>
<script>
  // Ta config Firebase ici
  const firebaseConfig = {
    apiKey: "TA_CLE_API",
    authDomain: "TON_DOMAINE.firebaseapp.com",
    databaseURL: "https://TON_DOMAINE.firebaseio.com",
    projectId: "TON_PROJET_ID",
    storageBucket: "TON_DOMAINE.appspot.com",
    messagingSenderId: "TON_ID",
    appId: "TON_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Demande permission notif
  if("Notification" in window && Notification.permission !== "granted"){
    Notification.requestPermission();
  }

  // Sur événement en base, affiche notif
  const poopRef = db.ref("poops");
  poopRef.limitToLast(1).on("child_added", snap=>{
    const msg = snap.val().message;
    if(Notification.permission === "granted"){
      new Notification("Poop Alert", {body: msg});
    }
  });

  document.getElementById("poopBtn").onclick = () => {
    const msg = `Ton pote a fait caca à ${new Date().toLocaleTimeString()}`;
    db.ref("poops").push({message: msg});
  }
</script>
</body>
</html>
