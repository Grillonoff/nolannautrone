<script type="module">
// --- Remplace ici par ta config Firebase ---
const firebaseConfig = {
  apiKey: "TA_CLE_API",
  authDomain: "TON_DOMAINE.firebaseapp.com",
  databaseURL: "https://TON_DOMAINE.firebaseio.com",
  projectId: "TON_PROJET_ID",
  storageBucket: "TON_DOMAINE.appspot.com",
  messagingSenderId: "TON_ID",
  appId: "TON_APP_ID"
};
// -----------------------------------------

import { initializeApp } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js";
import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-database.js";

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const names = [
  "Nolann",
  "Tonton",
  "No'",
  "Le breton de merde",
  "Le leve tard",
  "Le mec de lilou",
  "Le gars de Mons",
  "La femme de menage du centre aere",
  "Le conducteur de la boite a petasse"
];

const poopBtn = document.getElementById("poopBtn");
const log = document.getElementById("log");
const counter = document.getElementById("counter");

function updateCounter(n) {
  counter.textContent = "Cacas totaux : " + n;
}

function addLog(text) {
  const p = document.createElement("p");
  p.textContent = text;
  log.prepend(p);
}

const poopRef = ref(db, "poops");

onValue(poopRef, (snapshot) => {
  const data = snapshot.val();
  if (!data) {
    updateCounter(0);
    log.innerHTML = "";
    return;
  }
  const keys = Object.keys(data);
  updateCounter(keys.length);
  log.innerHTML = "";
  keys.reverse().forEach(key => {
    addLog(data[key].message);
  });
});

poopBtn.addEventListener("click", () => {
  const randomName = names[Math.floor(Math.random() * names.length)];
  const now = new Date();
  const timeStr = now.toLocaleTimeString();
  const message = `ðŸ’© ${randomName} a fait caca Ã  ${timeStr}`;
  push(poopRef, { message });
});
</script>
