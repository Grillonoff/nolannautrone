<!DOCTYPE html>
<html>
<head><title>Poop Alert</title></head>
<body>
<button id="poopBtn">J’ai fait caca</button>
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>
<script>
  // Ta config Firebase ici
const firebaseConfig = {
  apiKey: "AIzaSyDI5hjhSpVJw_1r88GAIIYj3QqgcRUrb4Q",
  authDomain: "nolann-au-trone.firebaseapp.com",
  databaseURL: "https://nolann-au-trone-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "nolann-au-trone",
  storageBucket: "nolann-au-trone.firebasestorage.app",
  messagingSenderId: "759474496236",
  appId: "1:759474496236:web:f0ed66bfc48e4291d5fbc9",
  measurementId: "G-3BR7K8HXZX"
}
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Demande permission notif
  if("Notification" in window && Notification.permission !== "granted"){
    Notification.requestPermission();
  }

  // Sur événement en base, affiche notif
  const poopRef = db.ref("poops");
  poopRef.limitToLast(1).on("child_added", snap=>{
    const msg = snap.val().message;
    if(Notification.permission === "granted"){
      new Notification("Poop Alert", {body: msg});
    }
  });

  document.getElementById("poopBtn").onclick = () => {
    const msg = `Ton pote a fait caca à ${new Date().toLocaleTimeString()}`;
    db.ref("poops").push({message: msg});
  }
</script>
</body>
</html>
