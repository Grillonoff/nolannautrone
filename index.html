<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nolann au tr√¥ne üí©</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fffbe6;
    text-align: center;
    padding: 2em;
    transition: background 0.5s, color 0.5s;
  }
  body.night {
    background: #2c2b29;
    color: #c7c4bb;
  }
  button {
    font-size: 2em;
    padding: 1em 2em;
    background: #ffb347;
    border: none;
    border-radius: 1em;
    cursor: pointer;
    margin-bottom: 1em;
    transition: background 0.3s;
  }
  button:disabled {
    background: #d3b16e;
    cursor: not-allowed;
  }
  #log {
    max-width: 400px;
    margin: auto;
    text-align: left;
    font-size: 1.2em;
    min-height: 150px;
    border: 2px solid #ffb347;
    border-radius: 1em;
    padding: 1em;
    background: #fff9d6;
    overflow-y: auto;
  }
  body.night #log {
    background: #45443f;
    border-color: #a08846;
  }
  #counter {
    font-weight: bold;
    font-size: 1.5em;
    margin-bottom: 1em;
  }
  #modeToggle {
    margin-bottom: 1em;
    cursor: pointer;
    font-size: 1em;
    padding: 0.5em 1em;
    background: #ccc;
    border: none;
    border-radius: 0.5em;
  }
  body.night #modeToggle {
    background: #555;
    color: #ddd;
  }
  #pseudoSelect {
    font-size: 1.2em;
    margin-bottom: 1em;
    padding: 0.3em 0.5em;
    border-radius: 0.3em;
  }
  .fade-in {
    animation: fadeIn 0.5s ease forwards;
  }
  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }
  #adminPanel {
    max-width: 400px;
    margin: 1em auto;
    padding: 1em;
    border: 2px solid #ffb347;
    border-radius: 1em;
    background: #fff9d6;
    display: none;
    text-align: center;
  }
  body.night #adminPanel {
    background: #45443f;
    border-color: #a08846;
    color: #ccc;
  }
  #adminPasswordInput {
    padding: 0.5em;
    font-size: 1em;
    width: 80%;
    margin-bottom: 0.5em;
  }
  #adminLoginBtn, #adminClearBtn {
    padding: 0.5em 1em;
    font-size: 1em;
    margin: 0.3em;
    border: none;
    border-radius: 0.3em;
    cursor: pointer;
    background: #ffb347;
  }
  #adminLoginBtn:hover, #adminClearBtn:hover {
    background: #dda637;
  }
  #adminMessage {
    margin-top: 0.5em;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>Nolann au tr√¥ne üí©</h1>

<button id="modeToggle">Activer mode nuit</button><br />

<label for="pseudoSelect">Choisis ton pseudo :</label><br />
<select id="pseudoSelect"></select>

<div id="counter">Cacas totaux : 0</div>
<button id="poopBtn">J‚Äôai fait caca</button>
<div id="log"></div>

<!-- Admin Panel -->
<div id="adminPanel">
  <input type="password" id="adminPasswordInput" placeholder="Mot de passe admin" />
  <br />
  <button id="adminLoginBtn">Connexion Admin</button>
  <button id="adminClearBtn" style="display:none;">Vider tout</button>
  <div id="adminMessage"></div>
</div>

<audio id="plopSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js";
import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-database.js";

// --------- CONFIG FIREBASE ----------
// Remplace par ta config personnelle
const firebaseConfig = {
  apiKey: "AIzaSyDI5hjhSpVJw_1r88GAIIYj3QqgcRUrb4Q",
  authDomain: "nolann-au-trone.firebaseapp.com",
  projectId: "nolann-au-trone",
  storageBucket: "nolann-au-trone.firebasestorage.app",
  messagingSenderId: "759474496236",
  appId: "1:759474496236:web:f0ed66bfc48e4291d5fbc9",
};
// -----------------------------------

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const names = [
  "Nolann",
  "Tonton",
  "No'",
  "Le breton de merde",
  "Le leve tard",
  "Le mec de lilou",
  "Le gars de Mons",
  "La femme de menage du centre aere",
  "Le conducteur de la boite a petasse"
];

const poopBtn = document.getElementById("poopBtn");
const log = document.getElementById("log");
const counter = document.getElementById("counter");
const pseudoSelect = document.getElementById("pseudoSelect");
const modeToggle = document.getElementById("modeToggle");
const plopSound = document.getElementById("plopSound");

const adminPanel = document.getElementById("adminPanel");
const adminPasswordInput = document.getElementById("adminPasswordInput");
const adminLoginBtn = document.getElementById("adminLoginBtn");
const adminClearBtn = document.getElementById("adminClearBtn");
const adminMessage = document.getElementById("adminMessage");

const poopRef = ref(db, "poops");

let cooldown = false;
const cooldownTime = 10000; // 10 secondes
const adminPassword = "letmonde"; // mot de passe admin simple

// Remplir la liste des pseudos dans le select
function populatePseudos() {
  pseudoSelect.innerHTML = "";
  names.forEach(name => {
    const opt = document.createElement("option");
    opt.value = name;
    opt.textContent = name;
    pseudoSelect.appendChild(opt);
  });
}
// Charge le pseudo choisi en localStorage
function loadPseudo() {
  const saved = localStorage.getItem("pseudoPoopAlert");
  if (saved && names.includes(saved)) {
    pseudoSelect.value = saved;
  }
}
// Sauvegarde le pseudo choisi
function savePseudo() {
  localStorage.setItem("pseudoPoopAlert", pseudoSelect.value);
}

// Mode nuit toggle
function toggleMode() {
  document.body.classList.toggle("night");
  if (document.body.classList.contains("night")) {
    modeToggle.textContent = "D√©sactiver mode nuit";
  } else {
    modeToggle.textContent = "Activer mode nuit";
  }
}

// Met √† jour compteur
function updateCounter(n) {
  counter.textContent = "Cacas totaux : " + n;
}

// Ajoute message dans le log avec animation
function addLog(text) {
  const p = document.createElement("p");
  p.textContent = text;
  p.classList.add("fade-in");
  log.prepend(p);
}

// Affiche au max 10 derniers messages
function updateLog(data) {
  if (!data) {
    updateCounter(0);
    log.innerHTML = "";
    return;
  }
  const keys = Object.keys(data);
  updateCounter(keys.length);
  log.innerHTML = "";
  // Trie inverse chronologique, limite 10
  keys.reverse().slice(0, 10).forEach(key => {
    addLog(data[key].message);
  });
}

// Cooldown bouton
function setCooldown() {
  cooldown = true;
  poopBtn.disabled = true;
  let count = cooldownTime / 1000;
  poopBtn.textContent = `Attends ${count}s...`;
  const interval = setInterval(() => {
    count--;
    if (count <= 0) {
      clearInterval(interval);
      cooldown = false;
      poopBtn.disabled = false;
      poopBtn.textContent = "J‚Äôai fait caca";
    } else {
      poopBtn.textContent = `Attends ${count}s...`;
    }
  }, 1000);
}

// Ecoute la base Firebase pour maj en temps r√©el
onValue(poopRef, snapshot => {
  updateLog(snapshot.val());
});

// Quand on clique sur le bouton caca
poopBtn.addEventListener("click", () => {
  if (cooldown) return;

  const randomName = pseudoSelect.value || names[Math.floor(Math.random() * names.length)];
  const now = new Date();
  const timeStr = now.toLocaleTimeString();
  const message = `üí© ${randomName} a fait caca √† ${timeStr}`;

  push(poopRef, { message });

  // Son marron
  plopSound.currentTime = 0;
  plopSound.play();

  setCooldown();
});

// Mode nuit toggle
modeToggle.addEventListener("click", toggleMode);

// Pseudo select save/load
pseudoSelect.addEventListener("change", savePseudo);

// Remplissage et chargement pseudo au d√©part
populatePseudos();
loadPseudo();

// --- Admin Panel ---

// Montre ou cache admin panel si url contient ?admin=true
if (window.location.search.includes("admin=true")) {
  adminPanel.style.display = "block";
} else {
  adminPanel.style.display = "none";
}

adminLoginBtn.addEventListener("click", () => {
  if (adminPasswordInput.value === adminPassword) {
    adminMessage.textContent = "Admin connect√© ‚úÖ";
    adminClearBtn.style.display = "inline-block";
  } else {
    adminMessage.textContent = "Mot de passe incorrect ‚ùå";
    adminClearBtn.style.display = "none";
  }
});

// Bouton vider la base
adminClearBtn.addEventListener("click", () => {
  if(confirm("Tu veux vraiment tout vider ?")) {
    remove(poopRef).then(() => {
      adminMessage.textContent = "Base vid√©e ! ‚úÖ";
    }).catch(() => {
      adminMessage.textContent = "Erreur lors du vidage ‚ùå";
    });
  }
});
</script>

</body>
</html>
