<body>

<h1>Nolann au trÃ´ne ðŸ’©</h1>
<div id="counter">Cacas totaux : 0</div>
<button id="poopBtn">Jâ€™ai fait caca</button>
<div id="log"></div>

<script>
const webhookURL = "https://discord.com/api/webhooks/TON_ID/TON_TOKEN"; // Remplace par ton webhook Discord

const names = [
  "Nolann",
  "Tonton",
  "No'",
  "Le breton de merde",
  "Le leve tard",
  "Le mec de lilou",
  "Le gars de Mons",
  "La femme de menage du centre aere",
  "Le conducteur de la boite a petasse"
];

const poopBtn = document.getElementById("poopBtn");
const log = document.getElementById("log");
const counter = document.getElementById("counter");

let totalPoops = 0;

function updateCounter(n) {
  counter.textContent = "Cacas totaux : " + n;
}

function addLog(text) {
  const p = document.createElement("p");
  p.textContent = text;
  log.prepend(p);
}

poopBtn.addEventListener("click", () => {
  const randomName = names[Math.floor(Math.random() * names.length)];
  const now = new Date();
  const timeStr = now.toLocaleTimeString();
  const message = `ðŸ’© ${randomName} a fait caca Ã  ${timeStr}`;

  // Envoi au webhook Discord
  fetch(webhookURL, {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ content: message })
  })
  .then(response => {
    if (response.ok) {
      totalPoops++;
      updateCounter(totalPoops);
      addLog(message);
    } else {
      addLog("Erreur lors de l'envoi Ã  Discord");
      console.error("Erreur webhook Discord:", response.statusText);
    }
  })
  .catch(error => {
    addLog("Erreur rÃ©seau ou CORS");

  });
});
